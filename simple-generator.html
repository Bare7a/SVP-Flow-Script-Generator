<html>
<head>
    <meta charset="UTF-8">
    <title>Simple SVPFlow Script Generator by Bare7a</title>
    <link rel="icon" type="image/png" href="https://avatars0.githubusercontent.com/u/10557728?v=3&s=32"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/generators.css">
    <script type="text/javascript" src="javascript/libraries/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/functions.js"></script>
    <script type="text/javascript" src="javascript/headerParameters.js"></script>
    <script type="text/javascript" src="javascript/generators/generators.js"></script>
    <script type="text/javascript" src="javascript/generators/descriptions/simpleDescriptions.js"></script>
    <script type="text/javascript" src="javascript/generators/parameters/simpleParameters.js"></script>
</head>
<body>
    <div id="header">
    </div>
    <div id="main">
        <div id="import">
            <textarea id="importSettings" placeholder="Paste your settings here to import them."></textarea>
        </div>
        <div id="options">
        </div>
        <div id="output">
            <button id="exportSettings"">Export Settings</button>
            <div id="outputSettings" hidden>
                <div id="aviSynth">
                    <h1>AviSynth Script</h1>
                    <textarea id="aviSynthOutput" readonly></textarea>
                </div>
                <div id="aviSynthPlus">
                    <h1>AviSynth+ Script</h1>
                    <textarea id="aviSynthPlusOutput" readonly></textarea>
                </div>
                <div id="vapourSynth">
                    <h1>VapourSynth Script</h1>
                    <textarea id="vapourSynthOutput" readonly></textarea>
                </div>
                <div id="settings">
                    <h1>Current Settings</h1>
                    <textarea id="settingsOutput" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
<script>
createHeader();
createFooter();
createAllTables();
autoGrowInputs();
putEventsOnButtons();
</script>
</html>
