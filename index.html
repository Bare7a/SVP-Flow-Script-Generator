    <div id="main">

          <div><h1>Header</h1><img src="http://placehold.it/350x321"><p>Content</p></div>
          <div><h1>Header</h1><img src="http://placehold.it/350x322"><p>Content</p></div>

</body>
<script>
createHeader();
createFooter();
$(document).ready(function(){
    $('.carousel').slick({
        dots: true,
        infinite: true,
        speed: 250,
        fade: true,
        cssEase: 'linear'
    });

    $(document).keydown(function(e){
        if (e.keyCode == 37) { 
            $('.slick-prev').click();
        }
        if (e.keyCode == 39) { 
            $('.slick-next').click();
        }
    });
});
</script>
